<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create an account with Exclusive Books to start shopping, manage your orders, and join our loyalty program.">
    <title>Sign Up | Create Your Exclusive Books Account</title>
     <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen+Mono&family=Pridi:wght@400;700&display=swap" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Header-->
    <header class="site-header">
        <!--The code shows the logo image-->
        <a href="index.html" class="logo-link"><img src="_images/exclusive_book_logo.jpg" alt="Exclusive Books Logo" class="logo"></a>
        <div class="header-content">
            <h1>Exclusive Books</h1>
            <div class="search-bar">
                <!--Allows the user to search up a book name-->
                <input type="text" id="header-search-input" placeholder="Search for your books here...">
                <button id="header-search-button">Search</button>
            </div>
        </div>
        <!--Navigation to diffrent pagers in the website and are connected -->
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="stores.html">Stores</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="service.html">Services</a></li>
                <li><a href="enquiry.html">Enquiry</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Signup</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Category Navigation -->
         <!--Category Banner thats labled with what section it is-->
        <section class="page-banner">
            <img src="_images/bookstore_banner.jpg" alt="A cozy bookstore aisle with warm lighting and rows of books">
            <div class="banner-text">
                <h2>Sign Up</h2>
                <p>Create an account to start shopping with us.</p>
            </div>
        </section>
        <section class="content-section form-section">
                <h2>Create an Account</h2>
                <!--The code allows the user enters their details into the form-->
                <form action="process_signup.html" method="POST" class="styled-form">
                    <div class="form-group"><label for="username">Username:</label><input type="text" id="username" name="username" required></div>
                    <div class="form-group"><label for="email">Email:</label><input type="email" id="email" name="email" required></div>
                    <div class="form-group"><label for="password">Password:</label><input type="password" id="password" name="password" required></div>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
                <!--Link to the login page if the user already has an account-->
                <p>Already have an account? <a href="login.html">Login</a></p>
        </section>
    </main>

    <footer class="site-footer-main">
        <p>&copy; 2024 Exclusive Books. All rights reserved.</p>
    </footer>
    
    <script src="js/main.js"></script>

</body>
</html>
